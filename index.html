<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>order-summary</title>
  <link rel="icon" href="images/favicon-32x32.png">

<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!--Bootstrap CSS stylesheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

 <!-- Css styles -->
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>

  <section id="middle-card">

    <div class="row">

      <div class="col">


        <img class="top-image" src="images/illustration-hero.svg" alt="image of a person listening to music">
      </div>
    </div>

    <div class="row white-box">
      <div class="col">


        <h1 class="text bold">Order Summary</h1>
        <p class="text color">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>


        <div class="pricing">
          <img class="music-icon" src="images/icon-music.svg" alt="image of a music icon">
          <p class="cost bold">Annual Plan</p>
          <p class="cost color">$59.99/year</p>
          <p class="link cost"><a href="#">Change</a></p>
        </div>

        <button type="button" class="btn purchase">Proceed to Payment</button>
        <p class="text color cancel">Cancel Order</p>
      </div>
    </div >

<p class= "text">Challenge by <a href="#">Frontend Mentor</a>. Coded by <a href="#">Arh_ne</a>.</p>



  </section>
</body>

</html>
